<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body> 
  <header>
    <h1> ANALIZADOR DE TEXTO</h1>
  </header>
  <textarea name="user-input" cols="30" rows="10" placeholder="Escribe aquí"></textarea>
  <button type="submit" id="reset-button">Limpiar caja</button>

  <ul>
    <li data-testid="word-count" class="word data">RECUENTO DE PALABRAS: </li>
    <li data-testid="character-count" class="word data">RECUENTO DE CARACTERES: </li>
    <li data-testid="character-no-spaces-count" class="word data">RECUENTO DE CARACTERES SIN ESPACIOS Y SIGNOS DE PUNTUACIÓN: </li>
    <li data-testid="number-count" class="word data">RECUENTO DE NÚMEROS: </li>
    <li data-testid="number-sum" class="word data">SUMA TOTAL DE NÚMEROS: </li>
    <li data-testid="word-length-average" class="word data">LONGITUD MEDIA DE PALABRAS: </li>
  </ul>

  <footer><p>GLADIS DANILU FARILL CASIANO</p></footer>


  <script src="index.js" type="module"></script>
</body>
</html>
